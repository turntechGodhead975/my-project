<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    #imageContainer {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    
    .image-item {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .loading {
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">loading images...</div>
  <div id="imageContainer" style="display: none;"></div>

  <script>
    const container = document.getElementById('imageContainer');
    const loading = document.getElementById('loading');

    // Fetch all image URLs from Cloudinary
    fetch('/image-urls')
      .then(response => response.json())
      .then(data => {
        loading.style.display = 'none';
        container.style.display = 'grid';
        
        // Display all images
        data.images.forEach((img, index) => {
          const imgElement = document.createElement('img');
          imgElement.src = img.url;
          imgElement.className = 'image-item';
          imgElement.style.animationDelay = (index * 0.1) + 's';
          container.appendChild(imgElement);
        });
      })
      .catch(error => {
        console.error('Error loading images:', error);
        loading.textContent = 'error loading images';
      });
  </script>
</body>
</html>
